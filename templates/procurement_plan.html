{% extends "base.html" %}
{% load i18n staticfiles %} 
{% block style%}
    <link rel="stylesheet" href="{% static "css/procurement_plan.css"%}" media="all">
{% endblock %}
{% block layui_body %}
<div class="layui-fluid">  
    <div class="layui-row">
        <div class="layui-col-xs-12 layui-col-sm-12 layui-col-md-12 layui-col-lg-12">
              <div class="btn_content">
                <button class="layui-btn">保存</button>
                <button class="layui-btn">提交审批</button>
                <button class="layui-btn">审批</button>
                <button class="layui-btn">撤销审批</button>
                <button class="layui-btn">确认</button>
                <button class="layui-btn">取消确认</button>
                <button class="layui-btn">结单</button>
                <button class="layui-btn">取消结单</button>
                <button class="layui-btn">查看流程</button>
              </div>
        </div>
    </div>
</div>  
<div class="layui-fluid">  
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title form_title" style="margin-top: 50px;">
            <legend>采购计划单详情</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">采购编号</label>
                    <div class="layui-input-block">
                      <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">单据编号1</option>
                        <option value="1">单据编号2</option>
                        <option value="2">单据编号3</option>
                        <option value="3">单据编号4</option>
                        <option value="4">单据编号5</option>
                      </select>
                    </div>
                </div> 
                <div class="layui-inline">
                  <label class="layui-form-label">主题</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div> 
                <div class="layui-inline">
                    <label class="layui-form-label">采购类别</label>
                    <div class="layui-input-block">
                      <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">采购类别1</option>
                        <option value="1">采购类别2</option>
                        <option value="2">采购类别3</option>
                        <option value="3">采购类别4</option>
                        <option value="4">采购类别5</option>
                      </select>
                    </div>
                </div>  
                <div class="layui-inline">
                  <label class="layui-form-label">计划员</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>  
                <div class="layui-inline">
                  <label class="layui-form-label">采购员</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>                      
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">采购部门</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>   
                <div class="layui-inline">
                    <label class="layui-form-label">源单类型</label>
                    <div class="layui-input-block">
                      <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">源单类型1</option>
                        <option value="1">源单类型2</option>
                        <option value="2">源单类型3</option>
                        <option value="3">源单类型4</option>
                        <option value="4">源单类型5</option>
                      </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">计划日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                    </div>
                </div> 
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
            </div>
        </form>
    </div>
</div> 



<div class="layui-fluid">  
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title form_title" style="margin-top: 50px;">
            <legend>采购明细</legend>
        </fieldset>
        <div class="layui-row">
            <div class="layui-col-xs-12 layui-col-sm-12 layui-col-md-12 layui-col-lg-12">
                  <div class="btn_content">
                    <button class="layui-btn">添加</button>
                    <button class="layui-btn">删除</button>
                    <button class="layui-btn">库存快照</button>
                    <button class="layui-btn">从源单选择明细</button>
                    <button class="layui-btn">条码扫描</button>
                    <button class="layui-btn">导入明细</button>
                  </div>
            </div>
        </div>
        <table class="layui-table">
            <colgroup>
              <col width="150">
              <col width="150">
              <col width="200">
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>序号</th>
                <th>物品单号</th>
                <th>物品名称</th>
                <th>批次</th>
                <th>规格</th>
                <th>包装要求</th>
                <th>基本单位</th>
                <th>基本数量</th>
                <th>单位</th>         
                <th>备注</th>         
              </tr> 
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>123</td>
                <td>dhiehien</td>
                <td>零件</td>
                <td>1</td>
                <td>230</td>
                <td>230</td>
                <td>230</td>
                <td>230</td>
                <td>230</td>
              </tr>
            </tbody>  
        </table>
        <div class="layui-inline">
            <span>共计:</span><span>123</span>
        </div>
    </div>    
</div> 
{% endblock%}
{% block footer_javascript %}
    <script src="{% static "js/procurement_plan.js"%}"></script>
{% endblock%}
