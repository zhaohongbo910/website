{% extends "base.html" %}
{% load i18n staticfiles %} 
{% block style%}
    <link rel="stylesheet" href="{% static "css/organizational_management.css"%}" media="all">
{% endblock %}
{% block layui_body %}
<div class="layui-fluid">  
    <div class="layui-row">
        <div class="layui-col-xs-12 layui-col-sm-12 layui-col-md-12 layui-col-lg-12">
              <div class="btn_content">
                <button class="layui-btn">保存</button>
                <button class="layui-btn">继续录入</button>
                <button class="layui-btn">返回</button>
              </div>
        </div>
    </div>
</div>  
<div class="layui-fluid">  
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title form_title" style="margin-top: 50px;">
            <legend>基本信息</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">编号</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">工号</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div> 
                <div class="layui-inline">
                  <label class="layui-form-label">姓名</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">曾用名</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>         
                <div class="layui-inline">
                  <label class="layui-form-label">身份证号</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">社保卡号</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div> 
                <div class="layui-inline">
                  <label class="layui-form-label">入职时间</label>
                  <div class="layui-input-block">
                    <input type="text" name="date" id="date1" autocomplete="off" class="layui-input date_content">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">出生时间</label>
                  <div class="layui-input-block">
                    <input type="text" name="date" id="date2" autocomplete="off" class="layui-input date_content">
                  </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">联系电话</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div> 
                <div class="layui-inline">
                  <label class="layui-form-label">手机号码</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div> 
                <div class="layui-inline">
                    <label class="layui-form-label">电子邮箱</label>
                    <div class="layui-input-block">
                      <input type="text" name="date"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">籍贯</label>
                    <div class="layui-input-block">
                      <input type="text" name="date"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">毕业院校</label>
                    <div class="layui-input-block">
                      <input type="text" name="date"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">专业</label>
                    <div class="layui-input-block">
                      <input type="text" name="date"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学历</label>
                    <div class="layui-input-block">
                      <input type="text" name="date"  autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">性别</label>
                  <div class="layui-input-block">
                    <select name="modules" lay-verify="required" lay-search="">
                      <option value="0">男</option>
                      <option value="1">女</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">人员分类</label>
                    <div class="layui-input-block">
                      <select name="modules" lay-verify="required" lay-search="">
                        <option value="0">在职人员</option>
                        <option value="1">离职人员</option>
                      </select>
                    </div>
                </div>                   
                <div class="layui-inline">
                  <label class="layui-form-label">所在部门</label>
                  <div class="layui-input-block">
                    <select name="modules" lay-verify="required" lay-search="">
                        <option value="0">行政管理中心</option>
                        <option value="1">财务管理中心</option>
                        <option value="2">软件研发部</option>
                      </select>
                  </div>
                </div> 
                <div class="layui-inline">
                  <label class="layui-form-label">岗位</label>
                  <div class="layui-input-block">
                    <select name="modules" lay-verify="required" lay-search="">
                      <option value="0">职工</option>
                      <option value="1">经理</option>
                      <option value="2">总经理</option>
                    </select>
                  </div>
                </div> 
                <div class="layui-inline">
                  <label class="layui-form-label">岗位职等</label>
                  <div class="layui-input-block">
                    <select name="modules" lay-verify="required" lay-search="">
                      <option value="0">初级</option>
                      <option value="1">中级</option>
                      <option value="2">高级</option>
                    </select>
                  </div>
                </div> 
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">婚姻状况</label>
                  <div class="layui-input-block">
                    <select name="modules" lay-verify="required" lay-search="">
                      <option value="0">已婚</option>
                      <option value="1">未婚</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">政治面貌</label>
                  <div class="layui-input-block">
                    <select name="modules" lay-verify="required" lay-search="">
                      <option value="0">团员</option>
                      <option value="1">党员</option>
                      <option value="2">群众</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">民族</label>
                  <div class="layui-input-block">
                    <select name="modules" lay-verify="required" lay-search="">
                      <option value="0">汉族</option>
                      <option value="1">满族</option>
                    </select>
                  </div>
                </div>
              </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
            </div>
        </form>
    </div>
</div> 

<div class="layui-fluid">  
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title form_title" style="margin-top: 50px;">
            <legend>人员列表</legend>
        </fieldset>
        <table class="layui-table">
            <colgroup>
              <col width="150">
              <col width="150">
              <col width="200">
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>编号</th>
                <th>工号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>部门</th>
                <th>岗位</th>
                <th>入职时间</th>
              </tr> 
            </thead>
            <tbody>
              <tr>
                <td>1122</td>
                <td>55454</td>
                <td>田宇</td>
                <td>男</td>
                <td>软件研发部</td>
                <td>web前端开发</td>
                <td>2017-05-06</td>
              </tr>
            </tbody>  
        </table>
    
    </div>    
</div> 

{% endblock%}
{% block footer_javascript %}
    <script src="{% static "js/stock_management.js"%}"></script>
{% endblock%}
