{% extends "base.html" %}
{% load i18n staticfiles %} 
{% block style%}
    <link rel="stylesheet" href="{% static "css/stock_loss.css"%}" media="all">
{% endblock %}
{% block layui_body %}
<div class="layui-fluid">  
    <div class="layui-row">
        <div class="layui-col-xs-12 layui-col-sm-12 layui-col-md-12 layui-col-lg-12">
              <div class="btn_content">
                <button class="layui-btn">保存</button>
                <button class="layui-btn">提交审批</button>
                <button class="layui-btn">审批</button>
                <button class="layui-btn">撤销审批</button>
                <button class="layui-btn">确认</button>
                <button class="layui-btn">结单</button>
                <button class="layui-btn">取消结单</button>
                <button class="layui-btn">查看流程</button>
                <button class="layui-btn">打印</button>
              </div>
        </div>
    </div>
</div>  
<div class="layui-fluid">  
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title form_title" style="margin-top: 50px;">
            <legend>库存报损详情</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label label_content">报损单编号</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">报损单主题</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div> 
                <div class="layui-inline">
                  <label class="layui-form-label">经办人</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">报损部门</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>         
                <div class="layui-inline">
                    <label class="layui-form-label">仓库</label>
                    <div class="layui-input-block">
                      <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">仓库1</option>
                        <option value="1">仓库2</option>
                        <option value="2">仓库3</option>
                        <option value="3">仓库4</option>
                        <option value="4">仓库5</option>
                      </select>
                    </div>
                  </div>                   
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">报损原因</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">报损日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                    </div>
                </div> 
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">摘要</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
            </div>
        </form>
    </div>
</div> 



<div class="layui-fluid">  
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title form_title" style="margin-top: 50px;">
            <legend>库存报损明细</legend>
        </fieldset>
        <div class="layui-row">
            <div class="layui-col-xs-12 layui-col-sm-12 layui-col-md-12 layui-col-lg-12">
                  <div class="btn_content">
                    <button class="layui-btn">添加</button>
                    <button class="layui-btn">删除</button>
                    <button class="layui-btn">库存快照</button>
                    <button class="layui-btn">条码扫描</button>
                  </div>
            </div>
        </div>
        <table class="layui-table">
            <colgroup>
              <col width="150">
              <col width="150">
              <col width="200">
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>序号</th>
                <th>物品单号</th>
                <th>物品名称</th>
                <th>批次</th>
                <th>规格</th>
                <th>包装要求</th>
                <th>基本单位</th>
                <th>基本数量</th>
                <th>单位</th>         
                <th>备注</th>         
              </tr> 
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>123</td>
                <td>dhiehien</td>
                <td>零件</td>
                <td>1</td>
                <td>230</td>
                <td>230</td>
                <td>230</td>
                <td>230</td>
                <td>230</td>
              </tr>
            </tbody>  
        </table>
        <div class="layui-inline">
            <span>共计:</span><span>123</span>
        </div>
    
    </div>    
</div> 
<div class="layui-fluid">  
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title form_title" style="margin-top: 50px;">
            <legend>入库备注</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">制单人</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">制单日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date2" autocomplete="off" class="layui-input date_content">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结单</label>
                    <div class="layui-input-block">
                      <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">手工结单</option>
                        <option value="1">机器结单</option>
                      </select>
                    </div>
                  </div>  
                <div class="layui-inline">
                  <label class="layui-form-label">确认人</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>   
                <div class="layui-inline">
                    <label class="layui-form-label">制单日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date3" autocomplete="off" class="layui-input date_content">
                    </div>
                </div>                       
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">结单人</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结单日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date4" autocomplete="off" class="layui-input date_content">
                    </div>
                </div>  
                <div class="layui-inline">
                  <label class="layui-form-label">最后更新人</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div> 
                <div class="layui-inline">
                    <label class="layui-form-label label_content">最后更新日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date5" autocomplete="off" class="layui-input date_content">
                    </div>
                </div> 
                <div class="layui-form-item layui-form-text lable_message">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
                </div>
        </form>
    </div>
</div> 

{% endblock%}
{% block footer_javascript %}
    <script src="{% static "js/stock_loss.js"%}"></script>
{% endblock%}
