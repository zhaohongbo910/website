{% extends "base.html" %}
{% load i18n staticfiles %} 
{% block style%}
    <link rel="stylesheet" href="{% static "css/procurement_search.css"%}" media="all">
{% endblock %}
{% block layui_body %}
<div class="layui-fluid">  
    <div class="layui-row">
        <div class="layui-col-xs-12 layui-col-sm-12 layui-col-md-12 layui-col-lg-12">
              <div class="btn_content">
                <button class="layui-btn">打印</button>
              </div>
        </div>
    </div>
</div>  
<div class="layui-fluid">  
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title form_title" style="margin-top: 50px;">
            <legend>采购查询</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">供应商编号</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div> 
                <div class="layui-inline">
                  <label class="layui-form-label">物品编号</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>                     
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开始日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                    </div>
                </div> 
                <div class="layui-inline">
                    <label class="layui-form-label">结束日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                    </div>
                </div> 
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="demo2">搜索</button>
            </div>
        </form>
    </div>
</div> 



<div class="layui-fluid">  
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title form_title" style="margin-top: 50px;">
            <legend>搜索结果</legend>
        </fieldset>
        <table class="layui-table">
            <colgroup>
              <col width="150">
              <col width="150">
              <col width="200">
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>序号</th>
                <th>物品单号</th>
                <th>物品名称</th>
                <th>批次</th>
                <th>规格</th>
                <th>包装要求</th>
                <th>基本单位</th>
                <th>基本数量</th>
                <th>单位</th>         
                <th>备注</th>         
              </tr> 
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>123</td>
                <td>dhiehien</td>
                <td>零件</td>
                <td>1</td>
                <td>230</td>
                <td>230</td>
                <td>230</td>
                <td>230</td>
                <td>230</td>
              </tr>
            </tbody>  
        </table>
        <div class="layui-inline">
            <span>共计:</span><span>123</span>
        </div>
    </div>    
</div> 
{% endblock%}
{% block footer_javascript %}
    <script src="{% static "js/procurement_search.js"%}"></script>
{% endblock%}
