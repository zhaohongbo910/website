{% extends "base.html" %}
{% load i18n staticfiles %} 
{% block style%}
    <link rel="stylesheet" href="{% static "css/stock_search.css"%}" media="all">
{% endblock %}
{% block layui_body %}
<div class="layui-fluid">  
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title form_title" style="margin-top: 50px;">
            <legend>库存查询详情</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                 <div class="layui-inline">
                    <label class="layui-form-label">仓库</label>
                    <div class="layui-input-block">
                      <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">仓库1</option>
                        <option value="1" selected="">仓库2</option>
                        <option value="2">仓库3</option>
                        <option value="3">仓库4</option>
                        <option value="4">仓库5</option>
                      </select>
                    </div>
                  </div>           
                <div class="layui-inline">
                  <label class="layui-form-label">物品名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">物品单号</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div> 
                <div class="layui-inline">
                  <label class="layui-form-label">物品条码</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">规格型号</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>                           
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">厂家</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">材质</label>
                    <div class="layui-input-block">
                      <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">材质1</option>
                        <option value="1">材质2</option>
                        <option value="2">材质3</option>
                        <option value="3">材质4</option>
                        <option value="4">材质5</option>
                      </select>
                    </div>
                </div>  
                <div class="layui-inline">
                  <label class="layui-form-label">产地</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div> 
                <div class="layui-inline">
                  <div class="layui-inline">
                    <label class="layui-form-label label_content">库存数量范围</label>
                    <div class="layui-input-inline" style="width: 100px;">
                      <input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 100px;">
                      <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                </div> 
                <div class="layui-inline">
                    <label class="layui-form-label">批次</label>
                    <div class="layui-input-block">
                      <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">批次1</option>
                        <option value="1">批次2</option>
                        <option value="2">批次3</option>
                        <option value="3">批次4</option>
                        <option value="4">批次5</option>
                      </select>
                    </div>
                </div> 
              </div>
              <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">其它条件</label>
                    <div class="layui-input-block">
                      <select name="interest" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">其它条件1</option>
                        <option value="1">其它条件2</option>
                        <option value="2">其它条件3</option>
                        <option value="3">其它条件4</option>
                        <option value="4">其它条件5</option>
                      </select>
                    </div>
                </div> 
                <div class="layui-inline">
                  <label class="layui-form-label">物品分类</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div> 
              </div>  
          </div>
          <div class="layui-form-item">
              <button class="layui-btn" lay-submit="" lay-filter="demo2">搜索</button>
          </div>
        </form>
    </div>
</div> 



<div class="layui-fluid">  
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title form_title" style="margin-top: 50px;">
            <legend>库存查询结果</legend>
        </fieldset>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="demo2">导出</button>
        </div>
        <table class="layui-table">
            <colgroup>
              <col width="150">
              <col width="150">
              <col width="200">
              <col>
            </colgroup>
            <thead>
              <tr>           
                <th>仓库编号</th>
                <th>仓库名称</th>
                <th>批次</th>
                <th>所属部门</th>
                <th>物品名称</th>
                <th>规格</th>
                <th>基本单位</th>
                <th>基本数量</th>
                <th>标准成本</th>
                <th>单位数量</th>         
                <th>金额</th>         
              </tr> 
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>123</td>
                <td>dhiehien</td>
                <td>零件</td>
                <td>1</td>
                <td>230</td>
                <td>230</td>
                <td>230</td>
                <td>230</td>
                <td>230</td>
                <td>230</td>
              </tr>
            </tbody>  
        </table>
        <div class="layui-inline">
            <span>共计:</span><span>123</span>
        </div>
    
    </div>    
</div> 
{% endblock%}
{% block footer_javascript %}
    <script src="{% static "js/stock_search.js"%}"></script>
{% endblock%}
