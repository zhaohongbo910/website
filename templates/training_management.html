{% extends "base.html" %}
{% load i18n staticfiles %} 
{% block style%}
    <link rel="stylesheet" href="{% static "css/organizational_management.css"%}" media="all">
{% endblock %}
{% block layui_body %}
<div class="layui-fluid">  
    <div class="layui-row">
        <div class="layui-col-xs-12 layui-col-sm-12 layui-col-md-12 layui-col-lg-12">
              <div class="btn_content">
                <button class="layui-btn">保存</button>
                <button class="layui-btn">返回</button>
              </div>
        </div>
    </div>
</div>  
<div class="layui-fluid">  
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title form_title" style="margin-top: 50px;">
            <legend>培训基本信息</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">培训编号</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">培训名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div> 
                <div class="layui-inline">
                  <label class="layui-form-label">发起时间</label>
                  <div class="layui-input-block">
                    <input type="text" name="date" id="date1" autocomplete="off" class="layui-input date_content">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">发起人</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>         
                <div class="layui-inline">
                  <label class="layui-form-label">培训机构</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">项目名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div> 
                <div class="layui-inline">
                  <label class="layui-form-label">预算费用</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">培训天数</label>
                  <div class="layui-input-block">
                    <input type="text" name="date"  autocomplete="off" class="layui-input date_content">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">培训地点</label>
                  <div class="layui-input-block">
                    <input type="text" name="date" autocomplete="off" class="layui-input date_content">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">培训老师</label>
                  <div class="layui-input-block">
                    <input type="text" name="date" autocomplete="off" class="layui-input date_content">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">结束时间</label>
                  <div class="layui-input-block">
                    <input type="text" name="date" id="date2" autocomplete="off" class="layui-input date_content">
                  </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">参与人员</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入参与人员姓名" class="layui-textarea"></textarea>
                </div>
            </div>
        </form>
    </div>
</div> 

<div class="layui-fluid">  
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title form_title" style="margin-top: 50px;">
            <legend>进度安排</legend>
        </fieldset>
        <table class="layui-table">
            <colgroup>
              <col width="150">
              <col width="150">
              <col width="200">
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>时间</th>
                <th>内容摘要</th>
                <th>备注</th>
              </tr> 
            </thead>
            <tbody>
              <tr>
                <td>2017-12-04</td>
                <td>55454</td>
                <td></td>
              </tr>
            </tbody>  
        </table>
    
    </div>    
</div> 

{% endblock%}
{% block footer_javascript %}
    <script src="{% static "js/stock_management.js"%}"></script>
{% endblock%}
